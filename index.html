<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <h1 class="header-title">BarberShop</h1>
    </header>
    <main>
      <button type="button" class="button blue mobile" id="cadastrarCliente">
        Agendar
      </button>
      <table id="tableClient" class="records">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Celular</th>
            <th>Horario</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="modal" id="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2>Novo Agendamento</h2>
            <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form id="form" class="modal-form">
            <input
              type="text"
              id="nome"
              data-index="new"
              class="modal-field"
              placeholder="Nome do Cliente"
              required
            />
            <input
              type="email"
              id="email"
              class="modal-field"
              placeholder="e-mail do Cliente"
              required
            />
            <input
              type="text"
              id="celular"
              class="modal-field"
              placeholder="Celular do Cliente"
              required
            />oi
            <div id="div"> <label  id="horario">Horario:</label>
            <select class="form-control" value="horario"id="horario">
              <option value="08:00">08:00</option>
              <option value="08:30">08:30</option>
              <option value="09:00">09:00</option>
              <option value="09:30">09:30</option>
              <option value="10:00">10:00</option>
              <option value="10:30">10:30</option>
              <option value="11:00">11:00</option>
              <option value="11:30">11:30</option>
            </select></div>
           
            <label>Forma de Pagamento:</label>
            <div class="form-check">
              <input
                class="form-check-input"
                name="horario"
                type="checkbox"
                id="horario"
                value="horario"
              />
              <label class="form-check-label" for="horario">Dinheiro</label><br />
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                name="horario"
                type="checkbox"
                value="horario"
              />
              <label class="form-check-label" for="Tarde">Cartão</label><br />
            </div>
            <div class="form-check">
            
          </form>
          <footer class="modal-footer">
            <button id="salvar" class="button green">Salvar</button>
            <button id="cancelar" class="button blue">Cancelar</button>
          </footer>
        </div>
      </div>
    </main>
    <footer>Copyright &copy; BarberShop</footer>
  </body>
</html>
